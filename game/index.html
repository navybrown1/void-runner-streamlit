<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Void Runner: Hyper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <!-- CRT Overlay -->
    <div id="fxLayer"></div>

    <div id="ui">
        <header>
            <div class="hud-panel"><div><span class="label">SCORE</span><span id="scoreDisplay" class="value">0</span></div></div>
            <div class="hud-panel"><div><span class="label">WEAPON</span><span id="weaponDisplay" class="value">BLASTER</span></div></div>
            <div class="hud-panel"><div><span class="label">HEAT</span><span id="heatDisplay" class="value">0%</span></div></div>
            <div class="hud-panel"><div><span class="label">STATUS</span><span id="statusText" class="value">READY</span></div></div>
            <div style="align-self:center;"><button id="audioToggle">SOUND: ON</button></div>
        </header>

        <section id="startScreen" class="modal">
            <h1>VOID RUNNER</h1>
            <p class="subtitle">HYPER EDITION</p>
            <p>Procedural Graphics · Physics · Synth Audio</p>
            <p style="color:#aaa; margin-top:30px;">[ CLICK OR PRESS SPACE TO ENGAGE ]</p>
        </section>

        <section id="gameOverScreen" class="modal hidden">
            <h1>CRITICAL FAILURE</h1>
            <p>SCORE: <span id="finalScore" style="color:#00f3ff; font-weight:bold;">0</span></p>
            <p>KILLS: <span id="finalKills" style="color:#ff0055; font-weight:bold;">0</span></p>
            <p style="margin-top:30px;">[ CLICK TO REBOOT SYSTEM ]</p>
        </section>

        <div id="controlHint">WASD to Move · MOUSE/SPACE to Fire</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
