<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Void Runner Redux</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;700;800&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="fxLayer"><div class="scanlines"></div></div>

  <div id="ui">
    <header id="topHud">
      <div class="hud-chip"><span class="label">SCORE</span><span id="scoreDisplay" class="value hidden">0</span></div>
      <div class="hud-chip weapon-chip"><span class="label">WEAPON</span><span id="weaponDisplay" class="value">BLASTER</span></div>
      <div class="hud-chip"><span class="label">HEAT</span><span id="heatDisplay" class="value">0%</span></div>
      <div class="hud-chip"><span class="label">STATUS</span><span id="statusText" class="value">READY</span></div>
      <button id="audioToggle">SOUND: ON</button>
    </header>

    <section id="startScreen" class="panel">
      <h1>VOID RUNNER</h1>
      <p class="subtitle">HYPER EDITION</p>
      <p>Destroy Asteroids & Interceptors.<br>Collect Powerups to switch weapons.</p>
      <p>CLICK TO START</p>
    </section>

    <section id="gameOverScreen" class="panel hidden">
      <h1>CRITICAL FAILURE</h1>
      <p class="finalScore">SCORE: <span id="finalScore">0</span></p>
      <p class="finalKills">KILLS: <span id="finalKills">0</span></p>
      <p>CLICK TO REBOOT SYSTEM</p>
    </section>

    <div id="controlHint">WASD / ARROWS to Move Â· SPACE to Shoot</div>
  </div>
  <script src="game.js"></script>
</body>
</html>
